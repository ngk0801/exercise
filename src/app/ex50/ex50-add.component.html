<h2>Create New Book</h2>
<p style="color:red">{{errMessage}}</p>
<form [formGroup]="bookForm" (ngSubmit)="submitData()">
    <div>
        <label>Book ID:</label>
        <input type="text" formControlName="BookId">
    </div>
    <div>
        <label>Book Name (Tensach):</label>
        <input type="text" formControlName="BookName">
    </div>
    <div>
        <label>Price (Giaban):</label>
        <input type="number" formControlName="Price">
    </div>
    <div>
        <label>Description (Mota):</label>
        <textarea formControlName="Description"></textarea>
    </div>
    <div>
        <label>Update Date (Ngaycapnhat):</label>
        <input type="date" formControlName="UpdateDate">
    </div>
    <div>
        <label>Quantity (Soluongton):</label>
        <input type="number" formControlName="Quantity">
    </div>
    <div>
        <label>Topic ID (MaCD):</label>
        <input type="text" formControlName="TopicId">
    </div>
    <div>
        <label>Publisher ID (MaNXB):</label>
        <input type="text" formControlName="PublisherId">
    </div>
    <div>
        <label>Image:</label>
        <app-file-upload (onUploadFinished)="onFileUploaded($event)"></app-file-upload>
        <input type="hidden" formControlName="Image">
        <small *ngIf="bookForm.controls['Image'].value">Current file: {{bookForm.controls['Image'].value}}</small>
    </div>
    <button type="submit">Save</button>
    <div *ngIf="bookForm.invalid && (bookForm.dirty || bookForm.touched)" class="error-list">
        <p style="color:red" *ngIf="bookForm.controls['BookId'].errors?.['required']">Book ID is required.</p>
        <p style="color:red" *ngIf="bookForm.controls['BookName'].errors?.['required']">Book Name is required.</p>
        <p style="color:red" *ngIf="bookForm.controls['Price'].errors?.['required']">Price is required.</p>
        <p style="color:red" *ngIf="bookForm.controls['Price'].errors?.['min']">Price must be positive.</p>
    </div>
</form>
