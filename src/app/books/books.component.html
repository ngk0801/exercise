<p>books works!
    <span *ngIf="books?.length > 0" style="color: green">(Connected)</span>
    <span *ngIf="!books" style="color: red">(Connecting...)</span>
    <button (click)="retryLoad()" style="margin-left: 10px;">Force Retry</button>
</p>
<p *ngIf="errMessage" style="color: red">Connection Error: {{errMessage | json}}</p>
<pre *ngIf="!books || books.length === 0">Loading data from http://localhost:3000/books...</pre>
<table border="1">
    <tr>
        <td>BookId</td>
        <td>BookName</td>
        <td>Price</td>
        <td>Image</td>
    </tr>
    <tbody>
        <tr *ngFor="let book of books">
            <td>{{book.BookId}}</td>
            <td>{{book.BookName}}</td>
            <td>{{book.Price}} </td>
            <td>
                <img [src]="'assets/book_images/' + book.Image" width="50px" height="50px">
            </td>
        </tr>
    </tbody>
</table>
